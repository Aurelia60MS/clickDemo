<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample Page Title</title><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://demo.docusign.net/clickapi/sdk/latest/docusign-click.js"></script>
    <script src="https://kit.fontawesome.com/986cc1720d.js"></script>
    <link rel="stylesheet" href="demo.css">
    <script src="scripts.js"></script>
</head>
<body>
  <div class="container my-auto">
    <div class="jumbotron row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4 my-auto">
        <h1>DocuSign Click Demo</h1>
      </div>
      <div class="col-sm-4">
        <img src="https://www.innov8ive.app/LOGO.png" class="img responsive">
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div id="signUpForm" class="card my-auto">
      <div class="card-header">
				<h3 id="signInText">Sign Up</h3>
			</div>
      <div class="card-body" id="start">
        <form>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-user"></i></span>
            </div>
              <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="input-group myInput">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-at"></i></span>
            </div>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="input-group myInput">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div>
            <input type="hidden" id="userId">
          </div>
          <div class="form-group text-center">
              <button id="loginButton" onclick="showClickWrapper()" value="login" type="button" class="btn btn-primary myBtn">Next</button>
              <div id="spinner" style="display:none;margin-left:auto;margin-right:auto">
          		    <p>Loading Terms and Conditions  <i class="fas fa-spinner fa-spin"></i></p>
          		</div>
          </div>
        </form>
      </div>
    </div>
    <div id="signUpFormAgreed" class="card my-auto" style="display:none;">
      <div class="card-body text-center">
  				<form>
  					<div>
  						<p>Thanks! You'll receive an email to verify your account.</p>
  					</div>
            <div>
              <a id="cochref" href="" target="_blank">Click here to view your responses in your DocuSign Account</a>
            </div>
  				</form>
  		</div>
    </div>
    <div id="signUpDeclined" class="card my-auto" style="display:none;">
      <div class="card-body text-center">
  				<form>
  					<div>
  						<p>The user declined.</p>
  					</div>
  				</form>
  		</div>
    </div>
    <div id="ds-terms-of-service"></div>
  </div>
</body>
</html>
