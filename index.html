<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample Page Title</title><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="demo.css">

<body>
    <div class="jumbotron">
        <h1>Click Demo for</h1>
        <img src="https://www.innov8ive.app/LOGO.png" class="mx-auto d-block">
    </div>
    <div class="card-body" id="start">
        <div id="demoInputs" class="form-group myInput">
            <label for="name">Full Name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group myInput">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="text-center">
            <button id="demoButton" onclick="showClickWrapper()" value="go" type="button" class="btn btn-primary myBtn">Next</button>
        </div>
    </div>
    <div id="spin" style="display:none; color:white;margin-left:auto;margin-right:auto">
							Loading Terms and Conditions... <i class="fas fa-spinner fa-spin"></i>
		</div>
    <div id="ds-terms-of-service" class="d-none">

    </div>
